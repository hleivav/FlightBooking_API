spring.application.name=FlightBooking_API


# Swagger UI / OpenAPI configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/flight_booking_db?createDatabaseIfNotExist=true&useSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

# OPENAI Configuration
spring.ai.openai.api-key=${OPEN_AI_API_KEY}
spring.ai.retry.max-attempts=1

spring.ai.openai.base-url=https://api.openai.com
spring.ai.openai.chat.options.model=gpt-4

spring.ai.openai.chat.options.temperature=0.2
spring.ai.openai.chat.options.max-tokens=1000

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB